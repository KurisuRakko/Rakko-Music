<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rakko Music Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            transitionTimingFunction: {
              'spring': 'cubic-bezier(0.34, 1.56, 0.64, 1)',
              'elegant': 'cubic-bezier(0.2, 0.8, 0.2, 1)',
              'bounce-in': 'cubic-bezier(0.68, -0.55, 0.265, 1.55)',
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'breathe-bg': 'breathe 15s ease-in-out infinite alternate',
              'slide-up-fade': 'slide-up-fade 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) backwards',
              'scale-fade-in': 'scale-fade-in 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) backwards',
              'slide-in-right': 'slide-in-right 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'zoom-in': 'zoom-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'equalizer': 'equalizer 0.8s ease-in-out infinite alternate',
              'ripple': 'ripple 2s cubic-bezier(0, 0, 0.2, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              breathe: {
                '0%': { transform: 'scale(1.05)' },
                '100%': { transform: 'scale(1.15)' },
              },
              'slide-up-fade': {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'scale-fade-in': {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'slide-in-right': {
                '0%': { opacity: '0', transform: 'translateX(40px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              'equalizer': {
                '0%': { height: '20%' },
                '100%': { height: '100%' },
              },
              'ripple': {
                '0%': { transform: 'scale(1)', opacity: '0.6' },
                '100%': { transform: 'scale(2.5)', opacity: '0' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            },
            colors: {
              glass: 'rgba(255, 255, 255, 0.05)',
              glassBorder: 'rgba(255, 255, 255, 0.1)',
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Mesh Gradient Background for 3D View */
      .mesh-bg {
        background-color: #000;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
